<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlarge Picture</title>
    <!-- Custom CSS for styling -->
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Flag_of_Macau.svg/800px-Flag_of_Macau.svg.png') no-repeat center center fixed;
            background-size: cover; /* Cover the entire page */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .image-container {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-align:center;
            margin-bottom: center; /* Push to the top */
        }
        .image-container img {
            max-width: 80%;
            max-height: 80%;
        }
        .image-container.enlarged img {
            max-width: 100%; /* Adjust as needed */
            max-height: 100%; /* Adjust as needed */
        }
        .button-container {
            margin-top: 20px; /* Add space between image and buttons */
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="image-container" onclick="toggleEnlarge()">
        <img src="https://www.exploretravel.com.au/images/transform/v1/crop/frm/190394412/fd581795-bfb4-4698-99b7-ef2e28961ba7.jpg/r0_309_6048_3709_w1200_h678_fmax.jpg" alt="Macau Image">
    </div>

    <!-- Button container -->
    <div class="button-container">
        <!-- Button to enlarge pictures -->
        <button class="button" onclick="toggleEnlarge()">Enlarge Picture</button>
        <!-- Button to return home screen -->
        <button class="button" onclick="returnHome()">Home</button>
    </div>

    <!-- JavaScript for toggling image enlargement and returning home -->
    <script>
        function toggleEnlarge() {
            const imageContainer = document.querySelector('.image-container');
            imageContainer.classList.toggle('enlarged');
        }

        function returnHome() {
            window.location.href = '/'; // Replace 'home.html' with your actual home page URL
        }
    </script>
</body>
</html>
