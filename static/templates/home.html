<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
    <style>
        /* Set the background image */
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Flag_of_Macau.svg/800px-Flag_of_Macau.svg.png') no-repeat center center fixed;
            background-size: cover; /* Cover the entire page */
            height: 100vh; /* Full height */
            color: white; /* Change text color for better visibility */
        }
        /* Adding a backdrop to the content for readability */
        .content-backdrop {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 content-backdrop">
        <h1 class="text-center mb-4">Welcome to the Macau Experience</h1>
        <div class="container mt-5">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/macau" class="btn btn-primary btn-lg">Macau</a>
                <a href="/sound" class="btn btn-secondary btn-lg">Sound Play</a>
                <a href="/image" class="btn btn-success btn-lg">Image Enlarger</a>
                <a href="/spelling_checker" class="btn btn-info btn-lg">Spelling Checker</a>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
